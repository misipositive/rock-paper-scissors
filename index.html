<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <button id="dark-mode-btn">Dark Mode</button>
  <div class="game-container">
    <div class="player-container">
      <h2>You</h2>
      <img src="./assets/rock.png" alt="rock" class="option" id="rock">
      <img src="./assets/paper.png" alt="paper" class="option" id="paper">
      <img src="./assets/scissors.png" alt="scissors" class="option" id="scissors">
    </div>
    <div class="score-container">
      <h2>Score</h2>
      <p>You: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="computer-container">
      <h2>Computer</h2>
      <img src="./assets/rock.png" alt="./assets/rock.png" class="option" id="computer-choice">
    </div>
  </div>
  <button id="reset-btn">Reset Game</button>
  <script src="dark-mode.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
